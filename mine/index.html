<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="desktop">
        <div class="desktop-icons">
            <div class="desktop-icon">
                <img src="https://win98icons.alexmeub.com/icons/png/computer_explorer-4.png" alt="My Computer">
                <span>My Computer</span>
            </div>
            <div class="desktop-icon">
                <img src="neighbor.svg" alt="Network Neighborhood">
                <span>Network Neighborhood</span>
            </div>
            <div class="desktop-icon">
                <img src="https://win98icons.alexmeub.com/icons/png/recycle_bin_empty-4.png" alt="Recycle Bin">
                <span>Recycle Bin</span>
            </div>
        </div>

        <div class="window-wrapper">
            <div class="window">
                <div class="title-bar">
                    <div class="title-bar-text">
                        <img src="https://win98icons.alexmeub.com/icons/png/minesweeper-1.png" class="icon" alt=""> Minesweeper
                    </div>
                    <div class="title-bar-controls">
                        <button aria-label="Minimize"></button>
                        <button aria-label="Maximize"></button>
                        <button aria-label="Close" class="close-btn">X</button>
                    </div>
                </div>
                <div class="menu-bar">
                    <span><u>G</u>ame</span>
                    <span><u>H</u>elp</span>
                </div>
                <div class="window-body">
                    <div class="game-header">
                        <div class="counter" id="mine-counter">010</div>
                        <button class="smiley-btn" id="smiley-btn">
                            <div class="smiley-face"></div>
                        </button>
                        <div class="counter" id="timer">000</div>
                    </div>
                    <div class="game-board" id="game-board">
                        <!-- Grid generated by JS -->
                    </div>
                </div>
            </div>
        </div>

        <div class="taskbar">
            <button class="start-btn">
                <img src="https://win98icons.alexmeub.com/icons/png/windows-0.png" alt="Windows Flag">
                <b>Start</b>
            </button>
            <div class="taskbar-divider"></div>
            <div class="task-tabs">
                <div class="task-tab active">
                    <img src="https://win98icons.alexmeub.com/icons/png/minesweeper-1.png" alt="App Icon">
                    Minesweeper
                </div>
            </div>
            <div class="taskbar-divider"></div>
            <div class="system-tray">
                <img src="https://win98icons.alexmeub.com/icons/png/loudspeaker_rays-0.png" alt="Sound">
                <div class="time" id="taskbar-clock">12:00 PM</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
